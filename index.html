<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lines</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section id="hero">
        <header class="container">
          <div class="logo">
            <img src="images/Lines-Logo.svg" alt="Lines" />
          </div>
          <div class="menu">
            <nav>
              <ul>
                <li><a href="#">خدماتنا</a></li>
                <li><a href="#">من نحن</a></li>
              </ul>
            </nav>
            <button class="btn animate__animated animate__pulse">
              تواصل معنا
            </button>
          </div>
        </header>

        <section
          class="hero-info container animate__animated animate__fadeInRight"
        >
          <div class="heading">
            <h1 class="mb-2">نحن خبراؤك في</h1>
            <h1 class="underline">التسويق الإلكتروني</h1>
          </div>

          <div class="paragraph">
            سواء كنت تبدأ في بناء وجودك الرقمي أو ترغب في تعزيز استراتيجيتك
            الحالية <br />فإننا نقدم لك الحلول المبتكرة التي تناسب احتياجاتك
            الفريدة
          </div>

          <div class="btns">
            <button class="btn animate__animated animate__pulse">
              أطلب خدمة الآن
            </button>
            <button class="btn2 animate__animated animate__pulse">
              تواصل معنا
            </button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
